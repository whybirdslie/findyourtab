<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FindYourTab Test</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="static/css/main.css">
    <style>
        body {
            width: 400px;
            height: 600px;
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="root">Loading...</div>
    <script>
        // Simple test to see if scripts load
        console.log('Test HTML loaded');
        
        // Check if React elements exist
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === 'Loading...') {
                root.innerHTML = '<div style="color: red;">React app failed to load</div>';
            }
        }, 2000);
    </script>
    <script src="static/js/chunk.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
