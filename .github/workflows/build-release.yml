name: Build and Release FindYourTab

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        cd python
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        cd python
        python build_executable.py
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: FindYourTab ${{ github.ref_name }}
        body: |
          ## FindYourTab ${{ github.ref_name }}
          
          ### Download
          - **Windows**: Download `FindYourTab-Windows.zip` below
          - **Browser Extension**: Install from Chrome Web Store
          
          ### What's New
          - Cross-browser tab management
          - Lightning-fast tab switching with Ctrl+Alt+F
          - Modern, beautiful interface
          - Privacy-focused local operation
          
          ### Installation
          1. Download `FindYourTab-Windows.zip`
          2. Extract to a folder of your choice
          3. Run `FindYourTab.exe`
          4. Install the browser extension
          5. Press `Ctrl+Alt+F` to start using!
          
          ### System Requirements
          - Windows 10/11
          - 4GB RAM minimum
          - Chrome, Firefox, Edge, Opera, or Brave
          
          ### Security
          All files are scanned and safe. If Windows Defender shows a warning, click "More info" â†’ "Run anyway".
        files: |
          FindYourTab-Windows.zip
        draft: false
        prerelease: false 