name: Build and Release FindYourTab

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r python/requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        cd python
        python build_executable.py
        
    - name: Create release package
      run: |
        cd python/dist
        Compress-Archive -Path * -DestinationPath ../../FindYourTab-Windows.zip
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: FindYourTab-Windows
        path: |
          python/dist/FindYourTab.exe
          python/dist/README.txt
          python/dist/version.txt
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          FindYourTab-Windows.zip
          python/dist/FindYourTab.exe
        body: |
          ## FindYourTab Release ${{ github.ref_name }}
          
          ### üöÄ What's New
          - Ultra-fast browser tab switching
          - Cross-browser support (Chrome, Firefox, Edge, Opera, Brave)
          - Global keyboard shortcut (Ctrl+Alt+F)
          - Modern 2-column UI with favicon support
          - Performance optimizations for low-memory systems
          
          ### üì• Installation
          1. Download `FindYourTab.exe`
          2. Run the executable (Windows may show security warning - click "More info" ‚Üí "Run anyway")
          3. Install the browser extension
          4. Press Ctrl+Alt+F to start using!
          
          ### üîß System Requirements
          - Windows 10/11
          - 4GB RAM minimum
          - Chrome, Firefox, Edge, Opera, or Brave browser
          
          ### üêõ Bug Reports
          Please report issues on [GitHub Issues](https://github.com/${{ github.repository }}/issues)
          
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 